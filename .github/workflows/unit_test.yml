name: "ðŸ§ª Unit Testing"

on:
  pull_request:
    branches: [main, development]
    paths:
      - "src/**"
      - "tests/**"
      - "package.json"
      - "package-lock.json"
      - "tsconfig.json"
      - "jest.config.ts"
  push:
    branches: [main, development]

  schedule:
    - cron: "0 0 * * 0" # weekly
  workflow_call:
  workflow_dispatch:

concurrency:
  group: test-${{ github.event.pull_request.number || github.event.issue.number || github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  statuses: write

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      SKIP_ENV_VALIDATION: "1"

    steps:
      #----------------------------------------------
      #       check-out repo and set-up node
      #----------------------------------------------
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      #----------------------------------------------
      #       install dependencies
      #----------------------------------------------
      - name: Install dependencies
        run: npm ci

      #----------------------------------------------
      #       run linter
      #----------------------------------------------
      - name: Lint with ESLint
        run: npm run lint

      #----------------------------------------------
      #       run test suite with coverage
      #----------------------------------------------
      - name: Test with Jest
        timeout-minutes: 10
        run: npm run test:unit -- --coverage --ci

      #----------------------------------------------
      #       generate coverage report
      #----------------------------------------------
      - name: Generate coverage report
        if: always()
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            echo "Coverage report generated successfully"
          fi

      #----------------------------------------------
      #       upload coverage to PR comment
      #----------------------------------------------
      - name: Jest coverage comment
        if: github.event_name == 'pull_request'
        uses: MishaKav/jest-coverage-comment@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          coverage-summary-path: ./coverage/coverage-summary.json
          title: Jest Test Coverage
          summary-title: Coverage Summary
          badge-title: Coverage
          hide-comment: false
          create-new-comment: false
          report-only-changed-files: true

      #----------------------------------------------
      #       upload test results as artifacts
      #----------------------------------------------
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: |
            coverage/
          retention-days: 30

      #----------------------------------------------
      #       set status check
      #----------------------------------------------
      - name: Set status check
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let state = 'success';
            let description = 'All tests passed';

            // Check if coverage summary exists
            if (fs.existsSync('./coverage/coverage-summary.json')) {
              const coverage = JSON.parse(fs.readFileSync('./coverage/coverage-summary.json', 'utf8'));
              const total = coverage.total;

              description = `Tests passed | Coverage: ${total.lines.pct}% lines, ${total.statements.pct}% statements`;
            }

            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: state,
              context: 'Unit Tests',
              description: description,
              target_url: `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });
